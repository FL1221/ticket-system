    nav a {

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1, h2 {
      margin-top: 0;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      background: #e9f0ff;
      margin: 10px 0;

      border-radius: 6px;
      box-shadow: 0 1px 3px rgba(0,123,255,0.2);
    }

    footer {
      text-align: center;

<body>
  <header>
    <h1>EventShop – Tworzenie wydarzenia</h1>
    <nav>
      <a href="create-event.html">Dodaj wydarzenie</a>
      <a href="dashboard.php">Moje wydarzenia</a>
      <a href="profile.html">Mój profil</a>

      <a href="../logout.php">Wyloguj się</a>
    </nav>

  <main>
    <h2>Dodaj nowe wydarzenie</h2>

    <form id="create-event-form" method="POST" action="create-event.php">
      <label for="event-name">Nazwa wydarzenia:</label>
      <input type="text" id="event-name" name="event-name" required>

      <label for="event-date">Data wydarzenia:</label>
      <input type="date" id="event-date" name="event-date" required>

      <label for="event-location">Lokalizacja:</label>
      <input type="text" id="event-location" name="event-location" required>

      <label for="event-description">Opis wydarzenia:</label>
      <textarea id="event-description" name="event-description" required></textarea>

      <label for="ticket-price">Cena biletu:</label>
      <input type="number" id="ticket-price" name="ticket-price" step="0.01" required>

      <label for="ticket-quantity">Ilość dostępnych biletów:</label>
      <input type="number" id="ticket-quantity" name="ticket-quantity" required>

      <button type="submit">Utwórz wydarzenie</button>
    </form>

  </main>
