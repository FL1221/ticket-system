<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mój profil – EventShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px 30px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1, h2 {
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>EventShop – Mój profil</h1>
    <nav>
      <a href="create-event.html">Dodaj wydarzenie</a>
      <a href="dashboard.php">Moje wydarzenia</a>
      <a href="profile.html">Mój profil</a>
      <a href="../help.php">Pomoc</a>
      <a href="../logout.php">Wyloguj się</a>
    </nav>
  </header>

  <main>
    <h2>Twoje dane</h2>
    <form action="#" method="post">
      <label for="username">Nazwa użytkownika</label>
      <input type="text" id="username" name="username" value="" required />

      <label for="email">Adres e-mail</label>
      <input type="email" id="email" name="email" value="" required />

      <label for="password">Hasło</label>
      <input type="password" id="password" name="password" placeholder="Wpisz nowe hasło" />

      <button type="submit">Zapisz zmiany</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 EventShop</p>
  </footer>

</html>
